<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Calculator</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="calculator.js" type="text/javascript"></script>

    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div class="jumbotron jumbotron-fluid">

        <h1 class="header">Calculator</h1>


    </div>
    <div class="container">




        <input type="text" name="display" id="display" disabled>

        <div id=”calculator”>
            <div class="row1">
                <div id="top" class="col-sm-4 col-centered">
                    <button class="numberButton" id="numberButton7" type="button">7</button>
                    <button class="numberButton" id="numberButton8" type="button">8</button>
                    <button class="numberButton" id="numberButton9" type="button">9</button>
                    <button class="numberButton" id="multiplyButton" type="button">*</button>
                </div>
            </div>


            <div class="row2">
                <div id="second" class="col-sm-4 col-centered">
                    <button class="numberButton" id="numberButton4" type="button">4</button>
                    <button class="numberButton" id="numberButton5" type="button">5</button>
                    <button class="numberButton" id="numberButton6" type="button">6</button>
                    <button class="numberButton" id="minusButton" type="button">-</button>
                </div>
            </div>

            <div class="row3">
                <div id="third" class="col-sm-4 col-centered">
                    <button class="numberButton" id="numberButton1" type="button">1</button>
                    <button class="numberButton" id="numberButton2" type="button">2</button>
                    <button class="numberButton" id="numberButton3" type="button">3</button>
                    <button class="numberButton" id="plusButton" type="button">+</button>
                </div>
            </div>



            <div class="row4">
                <div id="equal" class="col-sm-4 col-centered">
                    <button class="numberButton" id="periodButton">.</button>
                    <button class="numberButton" id="divideButton" type="button">/</button>
                    <button class="numberButton" id="equalButton">=</button>
                    <button class="numberButton" id="clearButton">C</button>

                </div>


            </div>
        </div>
        <p class="lead">
            <a class="btn btn-primary btn-lg" href="../tic-tac-toe/tictac.html" role="button">Lets Play A Game</a>
        </p>
</body>

</html>
