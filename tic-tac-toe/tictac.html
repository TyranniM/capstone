<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Tic-Tac-Toe</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">


    <link rel="stylesheet" href="tictac.css" type="text/css">
</head>

<body>
    <em>
        <h1 class="header">TIC-TAC-TOE</h1>
    </em>
    <div style = "margin-left: 400px" id="ticTac">
        <table width="600" height="500">
            <tr class="topRow">
                <td><button class="boxes" id="box1" type="button"></button></td>
                <td><button class="boxes" id="box2" type="button"></button></td>
                <td><button class="boxes" id="box3" type="button"></button></td>
            </tr>
            <tr class="middleRow">
                <td><button class="boxes" id="box4" type="button"></button></td>
                <td><button class="boxes" id="box5" type="button"></button></td>
                <td><button class="boxes" id="box6" type="button"></button></td>
            </tr>

            <tr class="lastRow">
                <td><button class="boxes" id="box7" type="button"></button></td>
                <td><button class="boxes" id="box8" type="button"></button></td>
                <td><button class="boxes" id="box9" type="button"></button></td>
            </tr>






            <!-- <td id="box2">i</td>
            <td id="box3">j</td>
        </tr>
        <tr class="middleRow">
            <td id="box4">k</td>
            <td id="box5">l</td>
            <td id="box6">m</td>
        </tr>

        <tr class="lastRow">
            <td id="box7">n</td>
            <td id="box8">o</td>
            <td id="box9">p</td>
        </tr> -->






        </table>
        <!-- <input id="reset" type="reset" value="Reset" /> -->

    </div>
    <div class="lead">
        <em> <button id="resetButton" role="button">Reset</button></em>
    </div>

    <script src="tictac.js" type="text/javascript"></script>
</body>

</html>
