<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Tip Calc</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <link rel="stylesheet" href="tipcalc.css" type="text/css">
</head>

<body>
    <h1 id="heading">Tip Calculator</h1>
    <form>
        <h3 id="headerOne"> Total Amount Of Bill:</h3>
        <input type="text" id="billAmount"><br>





        <h3 id="headerTwo"> How Many People?:</h3>
        <input type="text" id="amountPeople"><br>

    </form>
    <h3 id="headerThree">Percent To Tip?</h3>
    <form action="">


        <input id="percentOne" type="radio" data-per="5" name="tipPercent" value="5">5%<br>
        <input id="percentTwo" type="radio" data-per="10" name="tipPercent" value="10"> 10%<br>
        <input id="percentThree" type="radio" data-per="15" name="tipPercent" value="15"> 15%<br>
        <input id="percentFour" type="radio" data-per="20" name="tipPercent" value="20"> 20%<br>
        <input id="percentFive" type="radio" data-per="25" name="tipPercent" value="25"> 25%


    </form>
    <label>&nbsp;</label>
    <button id="calculate" type="button"  value="calculate">Calculate</button>

    <h3 id="headerFOur">Tip Total:</h3>
    <input type="text" id="totalTip" ><br>
    </div>
    <script src="tipcalc.js" type="text/javascript"></script>

</body>
</html>
